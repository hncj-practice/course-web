<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>

<body>


<button onclick="onClick()">请求</button>


<script>

    function onClick() {
        console.log('请求');
        let url = 'http://localhost:8080/user/test';

        let param = {
            user: "ws",
            courses: [1, 2, 6, 98, 7]
        };


        $.ajax({
            type: "get",
            url: url,
            data: param,
            traditional: true,
            success: (e) => {
                console.log('成功');
            },
            error: (e) => {
                console.log('失败');
            }
        });
    }


</script>
</body>

</html>
