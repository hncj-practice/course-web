<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程管理</title>
    <link rel="short icon" href="../imgs/logo.png">

    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- toastr -->
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- 自己的css -->
    <link rel="stylesheet" href="../css/admin-course-manage.css">

    <!-- 工具类和常量类 -->
    <script src="../js/util.js"></script>
    <script src="../js/interfaces.js"></script>

    <script>
        // 获取父级的账号密码
        let adminUN = parent.adminUN;
        let adminUP = parent.adminUP;
    </script>

    <!-- 自己的js -->
    <script src="../js/admin-course-manage.js"></script>

</head>

<body>

<!-- 模态框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框标题
                </h4>
            </div>
            <div class="modal-body" id="myModelBody">
                模态框内容
            </div>
            <div class="modal-footer">
                <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
                <button id="modelConfirm" type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 主区域 -->
<main>
    <!-- 上面的按钮 -->
    <div class="search-course">
        <label>
            <input type="text" placeholder="输入课程名">
        </label>
        <button>查询课程</button>
        <button id="newCourse">添加课程</button>
    </div>

    <!-- 课程表格 -->
    <div class="table-div">
        <table class="table table-bordered">
            <!-- 表头 -->
            <thead>
            <tr>
                <th>课程ID</th>
                <th>课程名</th>
                <th>任课教师</th>
                <th style="width: 150px;">状态</th>
                <th style="width: 150px;">操作</th>
            </tr>
            </thead>
            <!-- 表内容 -->
            <tbody id="courseTable">
            <tr>
                <td>正在获取中</td>
                <td>
                    <label>
                        <input class="course-name" type="text">
                    </label>
                </td>
                <td>正在获取中</td>
                <td>LOADING</td>
                <td class="options">
                    <span class="save-course">保存更改</span>
                    <span class="delete-course">删除</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<!-- 添加课程的窗口 -->
<div class="add-new-course">
    <!-- 关闭按钮 -->
    <div class="close" id="closeAddCourseDiv">
        X
    </div>
    <form>
        课程名
        <label for="courseNameAdd"></label>
        <input id="courseNameAdd" type="text"><br>

        授课教师
        <label for="teacherList"></label>
        <select id="teacherList"> </select><br>

        所属班级
        <label for="classesList"></label>
        <select id="classesList"> </select>

        <input id="addClassToList" type="button" value="添加">
        <span id="courseClassesAdd"></span><br>
        <input id="addCourseEnsure" type="button" value="确定">
    </form>
</div>

</body>
</html>
