<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目管理</title>
    <link rel="short icon" href="../imgs/logo.png">

    <!-- jQuery -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="../css/toastr.min.css">
    <script src="../js/toastr.min.js"></script>

    <!-- 自己的css -->
    <link rel="stylesheet" href="../css/teacher-question.css">

    <!-- 工具类和常量类 -->
    <script src="../js/xlsx.core.min.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/interfaces.js"></script>

    <!-- 自己的js -->
    <script src="../js/t-question.js"></script>

    <!-- 页面可能用到的js代码 -->
    <script>
        let teacherId = '888888888';
        let teacherPassword = '000000';
        let currCpid = '1';
    </script>

</head>
<body>
<header>
    <img src="../imgs/logo.png" alt="">
    <h2>网络课程助手（logo暂定）</h2>
    <div class="account">
        <span>吴硕</span>
        <img id="headAvatar" src="../imgs/头像.png" alt="">
    </div>
</header>

<main>
    <h2 class="chapterName">第一章 基本数据类型</h2>
    <input id="importQuestionInput" type="file" accept=".xlsx" style="display: none">
    <button class="btn-import-question" id="importQuestion">导入题目</button>
    <button class="btn-download-template"><a id="downloadTemplate" target="_blank"
                                             style="text-decoration: none;color: #000">下载导入模板</a></button>

    <!-- 选择题 -->
    <div class="question-type question-xz">
        <h3>一、选择题</h3>
        <div class="xz-list" id="xzList">
            <div class="xz-item">
                <p class="question-main">1、这道题选A</p>
                <div class="question-opts">
                    <p>A、选B</p>
                    <p>B、选C</p>
                    <p>C、选D</p>
                    <p>D、A是正确的</p>
                </div>
                <p class="question-answer">答案：A</p>
            </div>

            <div class="xz-item">
                <p class="question-main">2、这道题选A</p>
                <div class="question-opts">
                    <p>A.选B</p>
                    <p>B.选C</p>
                    <p>C.选D</p>
                    <p>D.A是正确的</p>
                </div>
                <p class="question-answer">答案：A</p>
            </div>
        </div>
    </div>

    <h3>填空题</h3>
    <div class="tm-div" id="tkList">
        <div class="tk">
            <p>这是一道填空题____，填吧</p>
            <p>答案：吧</p>
        </div>
    </div>

    <h3>判断题</h3>
    <div class="tm-div" id="pdList">
        <div class="pd">
            <p>这道题是错的</p>
            <p>答案：对</p>
        </div>
    </div>
</main>


</body>
</html>
