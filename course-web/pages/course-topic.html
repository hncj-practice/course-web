<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>话题管理</title>
    <link rel="short icon" href="../imgs/logo.png">

    <!-- jQuery -->

    <!-- bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- toastr -->

<body>

<!-- 对话框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框标题
                </h4>
            </div>
            <div class="modal-body" id="myModelBody">
                模态框内容
            </div>
            <div class="modal-footer">
                <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
                <button id="modelConfirm" type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>


<main id="topicContain">
    <button>新建话题</button>
    <ul class="topics-ul">

        <li>
            <div class="left">
                <img src="../imgs/头像.png" alt="">
            </div>
            <div class="right">
                <h4 class="topic-time">2020-11-22 22:00:00</h4>
                <!--suppress HtmlUnknownAttribute -->
                <h3 topicid="0011" class="topic-title">话题标题？</h3>
                <h4 class="topic-content">话题内容话题内容话题内容</h4>
            </div>
            <!--suppress HtmlUnknownAttribute -->
            <div topicid="0011" class="delete-topic"></div>
        </li>

        <li>
            <div class="left">
                <img src="../imgs/头像.png" alt="">
            </div>
            <div class="right">
                <h4 class="topic-time">2020-11-22 22:00:00</h4>
                <!--suppress HtmlUnknownAttribute -->
                <h3 topicid="0011" class="topic-title">话题标题？</h3>
                <h4 class="topic-content">话题内容话题内容话题内容</h4>
            </div>
            <div class="delete"></div>
            <!--suppress HtmlUnknownAttribute -->
            <div topicid="0011" class="delete-topic"></div>
        </li>

    </ul>
</main>

</body>
</html>
