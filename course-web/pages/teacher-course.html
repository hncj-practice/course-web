<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程</title>
    <link rel="short icon" href="../imgs/logo.png">

    <!-- jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- toastr -->
    <link href="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- 自己的css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/teacher-course.css">

    <!-- 工具类和常量类 -->
    <script src="../js/util.js"></script>
    <script src="../js/interfaces.js"></script>

    <!-- 自己的js -->

    <!-- 页面可能用到的js代码-->
    <!--suppress ES6ConvertVarToLetConst, JSUnusedGlobalSymbols -->

        var currCourseId = getQueryString('cid');
    </script>

</head>

<body>

<!-- 对话框 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    模态框标题
                </h4>
            </div>
            <div class="modal-body" id="myModelBody">
                模态框内容
            </div>
            <div class="modal-footer">
                <button id="modelCancel" type="button" class="btn btn-default" data-dismiss="modal">
                    取消
                </button>
                <button id="modelConfirm" type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

<header>
    <img src="../imgs/logo.png" alt="">
    <h2>网络课程助手</h2>

    <div class="account">
        <span id="tid">用户名</span>
        <img id="headAvatar" src="../imgs/头像.png" alt="">
    </div>
</header>

<div class="headerwrap">
    <h2 class="course-name" id="courseName"> 移动终端开发 </h2>
    <ul>
        <li class="active" id="chapterManage"><span>试题管理</span></li>
        <li id="paperManage"><span>试卷管理</span></li>
        <li id="topicManage"><span>话题管理</span></li>
        <li id="studentsInfo"><span>学生情况</span></li>
        <li id="archive"><span>归档</span></li>
    </ul>
</div>

<main>
    <iframe id="frameCourse" src="course-topic.html"></iframe>
</main>

</body>

</html>
